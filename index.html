<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="myLabel" class="badge">YOU</div>
            <div id="cpuLabel" class="badge">CPU</div>
            <span id="myScore">0</span> : <span id="cpuScore">0</span>
        </div>
        <div class="result">
            <p>Paper Covers Rock, You Win!!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" height="180" width="170">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" height="180" width="170">
            </div>
            <div class="choice" id="s">
                <img src="images/scissor.jpg" height="180" width="170">
            </div>
        </div>
        <p id="actionMsg">Make your move!</p>
        <div class="info">
            <p id="se7a">Se7a Productions</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
